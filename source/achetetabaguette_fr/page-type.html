<html lang="fr">
  <head>
    <title>Page Type</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="container-fluid" id="product-section">
        
        <!-- En-tete de page -->
        <div class="row">
            <div class="col-md-12">
                <!-- inclue header -->
                
            </div>
        </div><!-- Fin en-tete de page -->

        <!-- Centre de page -->
        <div class="row">

            <!-- Bar lateral gauche -->
            <div class="col-md-2">
                <div class="row border sidebarLeft">
                    <div class="col-md-12">
                        <!-- include sidebar_left -->

                    </div>
                </div>
            </div><!-- Fin bar lateral gauche -->

            <!-- Contenu -->
            <div class="col-md-8">
                <!-- include content -->
                
            </div>

            <!-- Bar lateral droite -->
            <div class="col-md-2">
                <div class="row border sidebarRight">
                    <div class="col-md-12">
                        <!-- include sidebar_right -->
                        
                    </div>
                </div>
            </div><!-- Fin bar lateral droite -->
            
        </div><!-- Fin centre de page -->

        <!-- Pied de page -->
        <div class="row">
            <div class="col-md-12 border">
                <!-- include footer -->
                
            </div>
        </div><!-- Fin pied de page -->

    </div><!-- Fin container -->
  </body>
