<VirtualHost *:80>
    ServerName achetetabaguette.fr
    ServerAlias www.achetetabaguette.fr

    DocumentRoot /var/www/html/achete_ta_baguette_fr

    <Directory />
        Order Deny,Allow
        Deny from all
        Options -Indexes -Includes -ExecCGI -FollowSymlinks
    </Directory>

    <Directory /var/www/html/achete_ta_baguette_fr>
        Order allow,deny
        allow from all
        AllowOverride All
        Options -Indexes -Includes -ExecCGI +FollowSymlinks
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/achete_ta_baguette_fr-error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/achete_ta_baguette_fr-access.log combined

    SetEnv CHEMIN_RACINE_COMMUN
        /var/www/code/achete_ta_baguette_fr_commun

    SetEnv CONFIGURATION_COMMUN
        /var/www/code/achete_ta_baguette_fr_commun/configuration/configuration.php

</VirtualHost>